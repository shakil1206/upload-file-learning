<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>File and Image Upload from</title>
</head>

<body>

    <div class="container">
        <h1 class="text-center mb-3">Uploading file example</h1>

        <form action="/uploadFile" enctype="multipart/form-data" method="POST" class="mb-4">
            <div class="form-group">
                <input type="file" name="myFile" class="form-control">
                <br>
                <input type="submit" name="submit" value="Upload File" class="btn btn-primary btn-block">
            </div>
        </form>


        <form action="/uplloadMultiple" enctype="multipart/form-data" method="POST" class="mb-4">
            <div class="form-group">
                <input type="file" name="myFiles" multiple="true" class="form-control">
                <br>
                <input type="submit" name="submit" value="Upload Your files" class="btn btn-secondary btn-block">
            </div>
        </form>


        <form action="/uploadPhoto" enctype="multipart/form-data" method="POST" class="mb-4">
            <div class="form-group">
                <input type="file" name="myImage" accept="image/*" class="form-control">
                <br>

                <input type="submit" name="submit" value="Upload Photo" class="btn btn-success btn-block">
            </div>
        </form>

    </div>

</body>

</html>
